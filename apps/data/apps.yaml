
apps:

  - name: coros_app
    services:
      - name: front-end-coros
        services:
          - https
          - http
        scope:
          - net_coros_web
        consumers:
          - Any

      - name: coros_db
        services:
          - AOL
          - ssh
        scope:
          - net_coros_db
        consumers:
          - net_coros_web
        
  - name: garming_app
    services:
      - name: garming-web-services
        services:
          - https
          - http
        scope:
          - net_garmin_web
        consumers:
          - feed-books